<div class="pane-view">
  <section class="pane active">
    <h1>Rotonde Launchpad</h1>
    <button id="ignition">Start your own portal!</button>
  </section>

  <section class="pane">
    <img id="close" src="/assets/close.svg" alt="close"/>

    <div class="field" data-help="e.g. lord-of-corgis">
      <input id="name" type="text" placeholder="User Name" />
    </div>

    <div class="field">
      <input id="description" type="text" placeholder="Description (Optional)"/>
    </div>

    <div class="field">
      <input id="website" type="text" placeholder="Website (Optional)"/>
    </div>

    <button tabindex="0" id="liftoff">Launch!</button>
  </section>
</div>
