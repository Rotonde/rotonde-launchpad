<!doctype html>

<link rel="stylesheet" href="dat://2714774d6c464dd12d5f8533e28ffafd79eec23ab20990b5ac14de940680a6fe/links/reset.css" />
<link rel="stylesheet" href="dat://2714774d6c464dd12d5f8533e28ffafd79eec23ab20990b5ac14de940680a6fe/links/fonts.css" />
<link rel="stylesheet" href="/assets/styles.css" />
<script defer src="/assets/scripts.js"></script>

<div class="pane-view">
  <section class="pane active">
    <h1>Rotonde Launchpad</h1>
    <button id="ignition" class="button" tabindex="1">Start your own portal!</button>
  </section>

  <section class="pane">
    <button id="close" class="icon-button" tabindex="-5">
      <img src="/assets/close.svg" alt="close"/>
    </button>

    <div class="field" data-help="e.g. lord-of-corgis">
      <input id="name" type="text" placeholder="User Name" tabindex="-1" />
    </div>

    <div class="field">
      <input id="description" type="text" placeholder="Description (Optional)" tabindex="-2"/>
    </div>

    <div class="field">
      <input id="website" type="text" placeholder="Website (Optional)" tabindex="-3"/>
    </div>

    <button id="liftoff" class="button" tabindex="-4">Launch!</button>
  </section>
</div>
